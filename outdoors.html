      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    .gallery { /*card*/
      display: grid;
      grid-template-columns: repeat(2, 300px);/*taller*/
      grid-auto-rows: 300px;/*wider*/
      gap: 40px 40px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    .card iframe {
      width: 100%;
      height: 140px;
      border: 0;
      border-radius: 20px 20px 0 0;
      box-sizing: border-box;
      display: block;
    }
    .card-title {
