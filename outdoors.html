<!--style of page and fonts-->    
 <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(270deg, #4ca626, #2d843c);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      font-family: 'Lato', Arial, sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 0;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }


    .card iframe {
      width: 100%;
      height: 140px;
      border: 0;
      border-radius: 20px 20px 0 0;
      box-sizing: border-box;
      display: block;
    }



        .main-heading { /*"outdoors"*/
      font-size: 3rem;
      color: #0c0a0a;
      margin: 10px 0 25px 0;
      text-align: center;
      font-style: bold;
    }
    .back-link {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #0077cc;
      font-size: 1.1rem;
    }
    .star-rating {
      font-size: 1.2rem;
      color: #FFD700;
      margin-bottom: 10px;
      text-align: center;
    }
  
  </style>
</head>
